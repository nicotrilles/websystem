 <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login</title>
        </head>
        <body>
            <div class="login-container">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p>Please login to your account</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                    
                    <div class="signup-link">
                        Don't have an account? <a href="#" onclick="gotosignup()">Sign up</a>
                    </div>
                </form>
            </div>
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 20px;
                }

                .login-container {
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(10px);
                    border-radius: 20px;
                    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
                    padding: 50px;
                    width: 100%;
                    max-width: 450px;
                    border: 1px solid rgba(255, 255, 255, 0.3);
                }

                .login-header {
                    text-align: center;
                    margin-bottom: 40px;
                }

                .login-header h2 {
                    color: #000000;
                    font-size: 32px;
                    font-weight: 700;
                    margin-bottom: 12px;
                }

                .login-header p {
                    color: #666;
                    font-size: 16px;
                }

                .form-group {
                    margin-bottom: 25px;
                }

                .form-group label {
                    display: block;
                    margin-bottom: 8px;
                    color: #333;
                    font-weight: 600;
                    font-size: 15px;
                }

                .form-input {
                    width: 100%;
                    padding: 16px 20px;
                    border: 2px solid #e1e5e9;
                    border-radius: 12px;
                    font-size: 16px;
                    transition: all 0.3s ease;
                    background: rgba(255, 255, 255, 0.9);
                }

                .form-input:focus {
                    outline: none;
                    border-color: #007bff;
                    background: white;
                    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
                    transform: translateY(-2px);
                }

                .form-input::placeholder {
                    color: #a0a6b0;
                }

                .login-btn {
                    width: 100%;
                    padding: 18px;
                    background: linear-gradient(135deg, #2586ef, #007bff);
                    color: white;
                    border: none;
                    border-radius: 12px;
                    font-size: 18px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    margin-bottom: 25px;
                }

                .login-btn:hover {
                    transform: translateY(-3px);
                    box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
                }

                .login-btn:active {
                    transform: translateY(-1px);
                }

                .login-btn:disabled {
                    opacity: 0.7;
                    cursor: not-allowed;
                }

                .signup-link {
                    text-align: center;
                    color: #666;
                    font-size: 15px;
                }

                .signup-link a {
                    color: #667eea;
                    text-decoration: none;
                    font-weight: 600;
                }

                .signup-link a:hover {
                    text-decoration: underline;
                }
            </style>
        <script>
            
            // Initialize login functionality
            setTimeout(() => {
                initLogin();
            }, 100);

            function gotosignup() {
                window.location.href = "signup.html";
            }

            function initLogin() {
                const loginForm = document.getElementById('loginForm');
                const loginBtn = document.querySelector('.login-btn');

                if (!loginForm || !loginBtn) {
                    setTimeout(initLogin, 100);
                    return;
                }

                loginForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    loginBtn.textContent = 'Logging In...';
                    loginBtn.disabled = true;

                    const emailInput = document.getElementById('loginEmail').value.trim();
                    const passwordInput = document.getElementById('loginPassword').value;

                    const users = JSON.parse(localStorage.getItem('signedUpUsers') || '[]');
                    const user = users.find(u => u.email === emailInput && u.password === passwordInput);

                    // Email validation
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                    if (!emailInput || !passwordInput) {
                        alert('Please fill in all fields.');
                        resetButton();
                    } else if (!emailRegex.test(emailInput)) {
                        alert('Please enter a valid email address.');
                        resetButton();
                    } else if (!user) {
                        alert('❌ Invalid email or password. Please check your credentials or sign up first.');
                        resetButton();
                    } else {
                        alert('✅ Login successful! Welcome back, ' + user.fullName + '!');
                        setTimeout(() => {
                            window.location.href = "Calculator/calculator.html";
                        }, 500);
                    }

                    function resetButton() {
                        loginBtn.textContent = 'Log In';
                        loginBtn.disabled = false;
                    }
                });
            }
        </script>
    </body>
</html>
